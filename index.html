<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App with VanillaJS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <h1>Calculator app with VanillaJS</h1>
        <small>This website is made by Rahul Kumawat</small>
    </div>
   
    <!-- input -->
    <input id="input-number-1"></input>
    <input id="input-number-2"></input>

    <!-- Processing -->
    <div id="buttons">
        <button id="add" onclick="addition()"> + </button>
        <button id="sub" onclick="subtraction()"> - </button>
        <button id="multi" onclick="multiplication()"> x </button>
        <button id="divide" onclick="division()"> / </button>
    </div>

    <!-- output -->
    <div id="output"></div>

    <script src="./app.js"></script>
</body>

</html>
